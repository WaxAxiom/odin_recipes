<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overnight Oats</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Overnight Oats</h1>

    <img class="image" src="../images/overnight-oats.jpg" alt="Overnight Oats">

    <h2>Ingredients</h2>
    <ul>
        <li>50g oats</li>
        <li>10g cocoa</li>
        <li>13g PB2</li>
        <li>15g casein protein powder</li>
        <li>150g greek yogurt</li>
        <li>100g water</li>
        <li>pinch of salt</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Mix everything together.</li>
        <li>Refrigerate overnight.</li>
        <li>Eat.</li>
    </ol>
</body>
</html>
